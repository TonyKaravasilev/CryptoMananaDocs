<div id="breadcrumbs_list">
    <ul class="breadcrumb">
        <li>
            <a href="{{ page.breadcrumb.home.url }}" title="{{ page.breadcrumb.home.title }}">
                {{ page.breadcrumb.home.title }}
            </a>
        </li>
        {% if page.breadcrumb.manual %}
        <li>
            <a href="{{ page.breadcrumb.manual.url }}" title="{{ page.breadcrumb.manual.title }}">
                {{ page.breadcrumb.manual.title }}
            </a>
        </li>
        {% endif %}
        <li>
            {{ page.breadcrumb.current.title }}
        </li>
    </ul>
</div>
